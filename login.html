<body>
    <header>
      <div id="navbarReplace">
        <nav class="navbar navbar-expand-lg navbar-dark navbarColor" id="test">
          <a class="navbar-brand text-light" href="index.html">Songify</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon navIconColor"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link text-light" href="index.html">Home</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="#">Sobre nosotros</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="contact-page.html">Contacto</a>
              </li>
            </ul>
              <div class="signIn-signUp-btn" id="signInAnSignUp">
                <a class="btn my-2 my-sm-0 button-primary" type="submit" href="signup-page.html">Registrarse</a>
                <a class="btn my-2 my-sm-0 button-secondary" type="submit" href="login.html">Iniciar sesión</a>
              </div>
          </div>
        </nav>
      </div>
    </header>

  <div class="form-container container mt-5" id="formContainerId">
    <div class="row d-flex justify-content-center">
      <div class="col-6">
        <h1 class="form-login-title mt-3 text-center">Iniciar Sesión</h1>
        <form class="mt-3 d-flex flex-column align-content-center" id="loginForm">
          <div class="form-group">
            <label for="userNameInput">Nombre de usuario</label>
            <input type="text" class="form-control" id="userNameInputLogin" aria-describedby="emailHelp">
          </div>
          <div class="form-group">
            <label for="userPasswordInput">Contraseña</label>
            <input type="password" class="form-control" id="userPasswordInputLogin">
          </div>
          <small class="form-text mb-3 text-center"><a data-toggle="modal" data-target="#myModal">¿Olvidaste tu contraseña?</a></small>
          <button type="submit" class="btn button-primary" id="loginBtnSubmit">Ingresar</button>
        </form>
        <div class="mt-4 text-center" id="errorMsg"></div>
      </div>
    </div>
  </div>

  <div class="modal" tabindex="-1" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <p class="text-center mt-3">Te enviamos un correo electrónico. Por favor, sigue las instrucciones para recuperar tu contraseña</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn button-primary m-auto" data-dismiss="modal">
          Cerrar
        </button>
      </div>
    </div>
  </div>
</div>

  <script src="./js/login.js"></script>
  <script src="./js/validaciones.js"></script>
  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

  </script>
  <script

    crossorigin="anonymous">
